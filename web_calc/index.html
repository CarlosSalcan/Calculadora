<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica Web</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Calculadora Basica</h1>
    </header>
    
    <!--=============== MENU DE NAVEGACION (PROX) ===============-->
    <nav></nav>

    <main>  
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen" placeholder="0" readonly>
            </div>
            
            <div class="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">/</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="btn-ac">AC</button>
                <button class="btn">=</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calculadora Web. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
