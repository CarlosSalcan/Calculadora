<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica Web</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Calculadora Basica</h1>
    </header>
    
    <!--=============== MENU DE NAVEGACION (PROX) ===============-->
    <nav></nav>

    <main>  
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen" value="0" readonly>
            </div>
            
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                <button>0</button>
                <button>.</button>
                <button>AC</button>
                <button>=</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calculadora Web. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
