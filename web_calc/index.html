<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica Web</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Calculadora Basica</h1>
    </header>
    
    <!--=============== MENU DE NAVEGACION (PROX) ===============-->
    <nav></nav>

    <main>  
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen" value="0" readonly>
            </div>
            
            <div class="buttons">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-+">+</button>
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn--">-</button>
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-/">/</button>
                <button id="btn-0">0</button>
                <button id="btn-.">.</button>
                <button id="btn-">AC</button>
                <button id="btn=">=</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calculadora Web. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
